query FetchUsers {
  user(order_by: { created_at: desc }) {
    id
    name
    created_at
    blogs_aggregate {
      aggregate {
        count
      }
    }
  }
}

query FetchUserById($user_id: String!) {
  user_by_pk(id: $user_id) {
    id
    name
    created_at
    blogs(order_by: { created_at: desc }) {
      id
      title
      user {
        id
        created_at
        name
      }
      created_at
      author
    }
  }
}
